<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src ${webview.cspSource}; script-src 'nonce-${nonce}';">
    <link href="${styleUri}" rel="stylesheet" nonce="${nonce}">
    <title>CodeTrack</title>
</head>
<body>
    <h2>CodeTrack</h2>
    <p>Track your coding sessions with Notion.</p>
    <br>

    <label for="title">Session Title:</label>
    <input type="text" id="title" placeholder="Coding Session">

    <label for="project">Project:</label>
    <select id="project"></select>

    <button id="startSessionBtn">Start Session</button>
    <button id="endSessionBtn" disabled>End Session</button>

    <script nonce="${nonce}" src="${scriptUri}"></script>
</body>
</html>
